<ion-header>

    <ion-navbar color="dark">
        <ion-title color="white">Pass {{item.name}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="cards-bg social-cards" no-padding>
    <ion-card>
        <img src="{{item.qrcode}}" />

        <ion-card-content class="app-content1">
            <ion-row no-padding>
                <ion-col>
                    Data: {{item.giorno}}
                </ion-col>
            </ion-row>
            <ion-row no-padding>
                <ion-col>
                    Inizio: {{item.tempoinizio}}
                </ion-col>
                <ion-col text-left>
                    Fine: {{item.tempofine}}
                </ion-col>
            </ion-row>

            <ion-row no-padding>
                <ion-col>
                    N.Persone: {{item.npersone}}
                </ion-col>
                <ion-col text-left>
                    Prezzo: {{item.prezzofinale}} Euro
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
