<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>

            <img src="assets/imgs/JACE.png" class="Logo_JACE" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" [(ngModel)]="username" placeholder="Username" name="email" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" [(ngModel)]="password" placeholder="Password" name="password" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit">Login</button>
                </ion-col>
            </ion-row>

        </form>
    </div>

</ion-content>
