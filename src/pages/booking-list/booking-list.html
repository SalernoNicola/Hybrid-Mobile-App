<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu" color="mio"></ion-icon>
        </button>
        <ion-title color="white">Lista prenotazioni</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="cards-bg" id="app-content1">
    <ion-card *ngFor="let item of booking | async">
        <img src="{{item.img}}" />
        <ion-card-content>
            <ion-card-title>
                {{item.name}}
            </ion-card-title>
        </ion-card-content>
        <ion-row no-padding>
            <ion-col>
                Data:{{item.giorno}}
            </ion-col>
            <ion-col text-center>
                Ora inizio:{{item.tempoinizio}}
            </ion-col>
            <ion-col text-right>
                Ora fine:{{item.tempofine}}
            </ion-col>
        </ion-row>

        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small color="mio" icon-start (click)="openPassPage(item)">
                  <ion-icon name='star'></ion-icon>
                   PASS
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
